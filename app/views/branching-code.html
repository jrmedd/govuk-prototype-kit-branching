{% extends "layouts/main.html" %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-three-quarters">
    <h1 class="govuk-heading-l">Branching code</h1>
    <h2 class="govuk-heading-m">Javascript</h2>
    <div class="govuk-code-container">
      <pre><code>{{ highlightedCode | safe }}</code></pre>
      <button class="app-copy-button">Copy code</button>
    </div>
    <h2 class="govuk-heading-m">HTML</h2>
    <div class="govuk-code-container">
      <pre><code>{{ highlightedFormCode | safe }}</code></pre>
      <button class="app-copy-button">Copy code</button>
    </div>
  </div>
</div>
{% endblock %}
